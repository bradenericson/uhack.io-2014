<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruFit</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="javascripts/vendor/modernizr.js"></script>
  </head>
  <body>
    
	<div class="row">
      <div class="large-12 columns">
		<div class="large-9 columns"></div>
		<div class="large-3 columns">
			Username
		</div>
      </div>
    </div>
	
	<div style="float:left">
		<img src="img/logo1.png">
	</div>
	
    <div class="row">
      <div class="large-12 columns">
		<div class="large-2 columns">
			Menu Item 1
		</div>
		<div class="large-2 columns">
			Menu Item 2
		</div>
		<div class="large-2 columns">
			Menu Item 3
		</div>
		<div class="large-2 columns">
			Menu Item 4
		</div>
		<div class="large-1 columns"></div>
		<div class="large-3 columns">
			Search Area
		</div>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel">
	        <div class="row">
				<div class="large-4 medium-4 columns">
					Featured Item 1
				</div>
	        	<div class="large-4 medium-4 columns">
	        		Featured Item 2
	        	</div>
	        	<div class="large-4 medium-4 columns">
	        		Featured Item 3
	        	</div>        
			</div>
      	</div>
      </div>
    </div>
	
	<div class="row">
      <div class="large-6 columns">
      	<div class="panel">
	        <div class="row">
				<div class="large-12 columns">
					Item Picture
				</div>    
			</div>
			<div class="row">
				<div class="large-3 columns">
					Color 1
				</div> 
				<div class="large-3 columns">
					Color 2
				</div> 
				<div class="large-3 columns">
					Color 3
				</div> 
				<div class="large-3 columns">
					Color 4
				</div> 
			</div>
			<hr/>
			<div class="row">
				<div class="large-12 columns">
					Product Reviews
				</div>    
			</div>
      	</div>
      </div>
	  <div class="large-6 columns">
      	<div class="panel">
	        <div class="row">
				<div class="large-12 columns">
					Product Name
				</div>
			</div>
			<div>
				<div class="large-12 columns">
					Designer
				</div> 				
			</div>
			<hr/>
			<div class="row">
				<div class="large-12 columns">
					Radial Menu
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="large-6 columns">
					Price
				</div>
				<div class="large-6 columns">
					Add to cart
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="large-12 columns">
					Product Description
				</div>
			</div>
      	</div>
      </div>
    </div>

    <div class="row">
		<form>
			<div class="row">
				<div class="large-12 columns">
					<label>Username</label>
					<input type="text" placeholder="Username" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>Password</label>
					<input type="password" placeholder="Password" />
				</div>
			</div>
			<div class="row">
				<div class="large-6 columns">
					<button>Login</button>
				</div>
				<div class="large-6 columns">
					<button>Register</button>
				</div>
			</div>
		</form>
    </div>
	
	<div class="row">
		<form>
			<div class="row">
				<div class="large-12 columns">
					<label>Username</label>
					<input type="text" placeholder="Username" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>Password</label>
					<input type="password" placeholder="Password" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>Confirm Password</label>
					<input type="password" placeholder="Password" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>Gender
						<select>
							<option value=""></option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<div>Height: <span id="heightValue"></span></div>
					<div class="range-slider" data-slider data-options="start: 48; end: 84;">
						<span class="range-slider-handle" role="slider" tabindex="0"></span>
						<span class="range-slider-active-segment"></span>
						<input id="heightSlider" type="hidden">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<div>Waist Size: <span id="waistValue"></span></div>
					<div class="range-slider" data-slider data-options="start: 20; end: 55;">
						<span class="range-slider-handle" role="slider" tabindex="0"></span>
						<span class="range-slider-active-segment"></span>
						<input id="waistSlider" type="hidden">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<div>Pants Length: <span id="pantsValue"></span></div>
					<div class="range-slider" data-slider data-options="start: 20; end: 40;">
						<span class="range-slider-handle" role="slider" tabindex="0"></span>
						<span class="range-slider-active-segment"></span>
						<input id="pantsSlider" type="hidden">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<label>Standard Shirt Size
						<select>
							<option value=""></option>
							<option value="xxs">XXS</option>
							<option value="xs">XS</option>
							<option value="s">S</option>
							<option value="m">M</option>
							<option value="l">L</option>
							<option value="xl">XL</option>
							<option value="2xl">2XL</option>
							<option value="3xl">3XL</option>
						</select>
					</label>
				</div>
			</div>
			
			<div class="row">
				<div class="large-5 columns">
				</div>
				<div class="large-7 columns">
					<button>Register</button>
				</div>
			</div>
		</form>
    </div>
    
    <script src="javascripts/vendor/jquery.js"></script>
    <script src="javascripts/foundation.min.js"></script>
	<script src="javascripts/page.js"></script>
  </body>
</html>
